$def with(user,ref=None)

$var title: 登录

$if user:
	<div class="alert alert-warning alert-dismissable">
 		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	    <strong>用户名或者密码错误!</strong>
	</div>

<div class="col-md-6">
	<form role="form" method="post">
		<input type="hidden" name="ref" value="$ref">
		<div class="form-group">
			<label class="control-label" for="inputEmail">电子邮箱</label>
			$if user:
	 			<input type="text" value="$user.u_email" id="inputEmail" name="u_email" placeholder="输入email" class="form-control">
	 		$else:
	 			<input type="text" value="" id="inputEmail" name="u_email" placeholder="输入email" class="form-control">
		</div>
		<div class="form-group">
			<label class="control-label" for="inputPass">密码</label>
	 		<input type="password" value="" id="inputPass" name="u_pass" placeholder="输入密码" class="form-control">
		</div>
		<div class="form-group">
			<div class="controls">
				<label style="padding-left:170px;"><a href="/account/findpass">忘记密码</a></label>
	 			<button type="submit" class="btn-primary btn">登录</button>
			</div>  
		</div>	
	</form>
</div>

<script src="/static/js/vanadium-min.js"></script>
