$def with (message, url)
		$if url:
	    	<meta http-equiv="refresh" content="2;URL=$url" />
	    
	    <div class="row">
	        <div class="panel panel-info">
	        	<div class="panel-heading">
		            $:message
		            $if url:
		                正在跳转... <a href="$url">$url</a>	        	
	        	</div>
	       		<div class="panel-body">
			         <p>
			         	$if url:
			            	<a class="btn btn-info btn-sm" href="javascript: history.back();">返回</a>
			            
			            <a class="btn btn-info btn-sm" href="/">首页</a>
			        </p>
		        </div>
	        </div>
	    </div>
